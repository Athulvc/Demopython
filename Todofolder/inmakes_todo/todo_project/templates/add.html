{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="containor-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h3>Todo</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="containor">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
     <input type="text" class="form-control" name="task" placeholder="enter the task"><br>
</div>
            <div class="form-group">
     <input type="text" class="form-control" name="priority" placeholder="enter the priority"><br>
</div>
            <div class="form-group">
     <input type="date" class="form-control" name="date" placeholder="enter the date"><br>
            </div>

    <input type="submit" class="btn-success"><br>

            </form>





        </div>

        <div class="col-md-6">
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                     <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todo_app:detail' i.id %}">Done</a>
                    <a class="btn btn-danger" href="{% url 'todo_app:update' i.id %}">update</a>
                    <br>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
